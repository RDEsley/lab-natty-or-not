<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natty or Not - Jogo de Imagens</title>
  <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Natty or Not - Escolha a Imagem Real!</h1>
      <br>
      <p>Escolha a imagem que <strong>NÃO</strong> foi criada por uma IA. <br>Acertos <strong>(+200)</strong>, Erros <strong>(-150)</strong>!</p>
      <br>
    </header>

    <div id="score">
      <h3>Pontuação: <span id="points">0</span></h3>
    </div>

    <div class="game">
      <div class="image-container">
        <img id="img1" src="imagem1.jpg" alt="Imagem 1">
        <img id="img2" src="imagem2.jpg" alt="Imagem 2">
      </div>

      <div class="buttons">
        <button id="btn1">Imagem 1</button>
        <button id="btn2">Imagem 2</button>
      </div>
    </div>

    <footer>
      <p>2024 ~ Desenvolvido por Richard Esley | Desafio da DIO</p>
    </footer>
  </div>

  <script src="src/scripts/script.js"></script>
</body>
</html>
